<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Max and Nata's awesome Thermotron</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body>

    <div id="Thermotron-Panel">
      <h2>Max and Jack's Awesome Thermotron</h2>
      <div class="display">
        <div id="Current-temp">
          <h3>Current Temp:</h3>
          <h3 id="the-current-temp">20</h3>
        </div>

        <div id="Target-temp">
          <h3>Target Temp:</h3>
          <h3 id="the-target-temp">25</h3>
        </div>

        <div id="Weather">
          <h3><label for="location">Choose location:</label></h3>
          <select name="location" id="location">
            <option value="London">London</option>
            <option value="Edinburgh">Edinburgh</option>
            <option value="Glasgow">Glasgow</option>
            <option value="Moscow">Moscow</option>
            <option value="Kiev">Kiev</option>
          </select>
          <h3 id="outside_weather"></h3>
        </div>

        <div id="Usages-display">
          <h3>Current-usage</h3>
          <h3 id="the-usage">Medium</h3>
        </div>

        <div id="powersave-logo">
          <img src='earth-logo.jpg' alt='lovely picture of our dying planet' width='20' height='20'>
        </div>
      </div>
      <div id="Buttons">
        <div class="UpDown-buttons">
          <button id='up' class="buttons" type="button" value="up">UP</button>
          <button id='down' class="buttons" type="button" value="down">DOWN</button>
        </div>
        <div class="powerSave_reset-buttons">
          <button id='ps' class="buttons" type="button" value="powerSave">POWER SAVE</button>
          <button id='reset' class="buttons" type="button" value="reset">RESET</button>
        </div>
        <div id="usage-button">
          <button class="buttons" type="button" value="USAGE">USAGE</button>
        </div>
      </div>
    </div>
    <script src="lib/jquery.js"></script>
    <script src="src/Thermostat.js"></script>
    <script src="interface.js"></script>
  </body>
</html>
